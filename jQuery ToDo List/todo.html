<!DOCTYPE html>
<html>
    
    <head>
        <title> jQuery UI: Draggable </title>
        
        <link rel="stylesheet" href="css/normalize.css" type="text/css">
        <link rel="stylesheet" href="css/styles.css">
        
        <!-- jQuery UI CSS -->
        <link href="js/jquery-ui-1.12.1/jquery-ui.min.css" rel="stylesheet">
    </head>

	<body>
        
        
        <div class="container" id="todoListWrapper">
            <h1>The jQuery To Do List</h1>
            <h2>Hover over day to type  a new item. Press Enter to add new item.</h2>
            <h2>Drag an item to rearrange it's position or change it's day. </h2>
            
            <div id="todoList">
                <ul>
                    <li class="listTitle">Monday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Tuesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Wednesday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Thursday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Friday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Saturday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
                <ul>
                    <li class="listTitle">Sunday</li>
                    <li class="addItem"><input type="text" placeholder="add new item..."></li>
                </ul>
            </div><!-- #todoList -->
            
        </div><!-- .container -->
        
        <div id="trash">drop here to delete an item</div>

        
        
        
        
        <!-- ***************************** 
                       Scripts
             ***************************** -->
        
        <!-- utilizes jQuery CDN -->
        <script src="https"//code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous">
        </script>
        
        <!-- if jquery does not load, it'll load local version  -->
        <script>
            window.jQuery || document.write('<script src="js/jquery-3.3.1.js"><\/script>');
        </script>
        
        <!-- jQuery UI -->
        <script src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        
        <script src="js/script.js"></script>
        
	</body>

</html>
